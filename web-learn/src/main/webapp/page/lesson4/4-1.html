<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>事件中的冒泡现象</title>
<script type="text/javascript" src="../../js/jquery-1.11.1.js"></script>
<style type="text/css">
	body{font-size:13px}
	.clsShow{border:#ccc 1px solid;background-color:#eee;
		margin-top:15px;padding:5px;width:220px;line-height:1.8em;display:none}
	.btn{border:#666 1px solid;padding:2px;width:50px;
		filter: progid:DXImageTransform.Microsoft.Gradient(GradientType=0,StartColorStr=#ffffff,
		EndColorStr=#ECE9D8);}
</style>
<script type="text/javascript">
	$(function() {
		var intI = 0;
		$("body, div, #btnShow").click(function() { //单击事件
			intI++;	//次数累加
			$(".clsShow").show().html("您好，欢迎来到jQuery世界!")
			.append("<div>执行次数<b>" + intI + "</b></div");
			event.stopPropagation(); //阻止冒泡过程 或  return false
		})
	})
</script>
</head>
<body>
	<div>
		<input id="btnShow" type="button" value="点击" class="btn"/>
	</div>
	<div class="clsShow"></div>
</body>
</html>
