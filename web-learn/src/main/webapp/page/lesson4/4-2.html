<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>bind方法绑定事件</title>
<script type="text/javascript" src="../../js/jquery-1.11.1.js"></script>
<style type="text/css">
	.btn{border:#666 1px solid;padding:2px;width:50px;
		filter:progid:DXImageTransform.Micosoft.Gradient(GradientType=0,StartColorStr=#ffffff,
		EndColorStr=#ECE9D8);}
</style>
<script type="text/javascript">
	$(function(){
		//类型包括 blur, focus, load, resize, scroll, unload, click, dblclick, mousedown,
		//mouseup, mousemove, mouseover, mouseout, mouseenter, mouseleave, change,
		//select, submit, keydown, keypress, keyup, error
		$("#btnBind").bind("click", function() {
			
			$(this).attr("disabled", "disabled"); //按钮不可用
		});
		
		$("#btnBind").bind("mouseenter mouseleave", function() {
			
			$(this).removeAttr("disabled"); //按钮可用
		});
	})
</script>
</head>
<body>
	<input id="btnBind" type="button" value="Button" class="btn"/>
</body>
</html>
