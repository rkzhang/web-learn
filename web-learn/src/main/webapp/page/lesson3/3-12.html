<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../../js/jquery-1.11.1.js"></script> 
<style type="text/css">
	body{font-size:13px}
	img{border:solid 1px #ccc;padding:3px;margin:5px}
</style>
<script type="text/javascript">
	$(function() {
		$("img").click(function() {
			$(this).clone(true).appendTo("span")
		})
	})
</script>
</head>
<body>
<img alt="" title="1" src="../../images/image01.jpg" />
<img alt="" title="2" src="../../images/image02.jpg" />
<span></span>

</body>
</html>
