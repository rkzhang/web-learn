<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>包裹元素节点</title>
<script type="text/javascript" src="../../js/jquery-1.11.1.js"></script> 
<style type="text/css">
	body{font-size:13px}
	p{background-color:#eee;padding:5px;width:200px}
</style>
<script type="text/javascript">
	$(function () {
		
		$("p").click(function(){
			$(this).wrap("<b></b>"); //所有段落标记加粗
		})
		
		$("span").click(function() {
			$(this).wrapInner("<i></i>"); //所有段落中的span标记斜体
		})
		
	})
	
</script>
</head>
<body>
	<p>最喜爱的体育运动：<span>羽毛球</span></p>
	<p>最爱看那类型图书：<span>网络，技术</span></p>
</body>
</html>
