<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>遍历元素</title>
<script type="text/javascript" src="../../js/jquery-1.11.1.js"></script> 
<style type="text/css">
	body{font-size:13px}
	#pic img{border:solid 1px #ccc;padding:3px;margin:5px;width:143px;height:101px}
	#sh{border:solid 1px #ccc;padding:3px;margin:5px;width:500px;height:280px}
</style>
<script type="text/javascript">
	$(function() {
		$("#pic img").click(function(){
			$("#sh").attr("src", $(this).attr("src"));
		})
		
		$("#pic img").each(function(index) {
			//根据形参index设置元素的title属性
			this.title = "第" + index + "幅图片，alt内容是" + this.alt;
		})
	})
</script>
</head>
<body>
	<p id="pic">
	<img alt="第一幅图片" src="../../images/image01.jpg" />
	<img alt="第二幅图片" src="../../images/image02.jpg" />
	</p>
	<img id="sh" alt="第三幅图片" src="../../images/image02.jpg" />
</body>
</html>
