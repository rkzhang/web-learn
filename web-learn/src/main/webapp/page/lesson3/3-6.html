<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../../js/jquery-1.11.1.js"></script>
<style type="text/css">
	body{font-size:12px;text-align:center}
	div{padding:3px;margin:3px;width:120px;float:left}
	.txt{border:#666 1px solid;padding:3px}
</style>
<script type="text/javascript">
	$(function() {
		$("select").change(function() { //设置列表change事件
			//获取列表框所选中的全部选项的值
			var strSel = $("select").val().join(",");
			$("#p1").html(strSel); //显示列表框所选中的全部选项的值
		})
		
		$("input").change(function() { //设置文本框focus事件
			var strTxt = $("input").val(); //获取文本框的值
			$("#p2").html(strTxt); //显示文本框所输入的值
		})
	})
</script>
</head>
<body>
	<div>
		<select	multiple="multiple" style="height:96px;width:85px">
			<option value="1">Item 1</option>
			<option value="2">Item 2</option>
			<option value="3">Item 3</option>
			<option value="4">Item 4</option>
			<option value="5">Item 5</option>
			<option value="6">Item 6</option>
			<option value="7">Item 7</option>
		</select>
		<p id="p1"></p>
	</div>
	<div>
		<input type="text" class="txt" />
		<p id="p2" ></p>
	</div>
</body>
</html>
